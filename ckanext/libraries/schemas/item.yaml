scheming_version: 1
dataset_type: item

about:
about_url:
form_languages:
- en
- fr

dataset_fields:
- field_name: url
  label:
    en: URL
    fr: URL

- field_name: language
  label:
    en: Language
    fr: Langue
  required: true
  display_snippet: select.html
  form_snippet: select.html
  choices:
  - label:
      en: English
      fr: Anglais
    value: en
  - label:
      en: French
      fr: Français
    value: fr
  - label:
      en: N/A
      fr: N/A
    value: NA

- field_name: identifier
  label:
      en: Identifier
      fr: Identifiant
  required: true

- field_name: level
  label:
      en: Level
      fr: Portée
  required: true

- field_name: title
  label:
      en: Title
      fr: Titre
  required: true

- field_name: date
  label:
      en: Date Issued
      fr: Date de délivrance

- field_name: extent
  form_snippet: fluent_markdown.html
  display_snippet: fluent_markdown.html
  error_snippet: fluent_text.html
  validators: fluent_text
  output_validators: fluent_text_output
  label:
      en: Extent
      fr: Extent

- field_name: notes_translated
  label:
      en: Description
      fr: Description
  required: false
  form_snippet: fluent_markdown.html
  display_snippet: null
  error_snippet: fluent_text.html
  validators: fluent_text
  output_validators: fluent_core_translated_output

- field_name: access_condition_code
  label:
      en: Access Condition Code
      fr: Code d'état d'accès

- field_name: rights
  form_snippet: fluent_markdown.html
  display_snippet: fluent_text.html
  error_snippet: fluent_text.html
  validators: fluent_text
  output_validators: fluent_text_output
  label:
      en: Rights
      fr: Rights

- field_name: subjects
  label:
      en: Subjects
      fr: Subjects
  fluent_help_text:
      en: Commonly used words or phrases which describe the dataset. (Separate multiple entries by commas)
      fr: Mots ou phrases couramment utilisés qui décrivent le jeu de données. (Séparer les mots ou phrases par une virgule)
  form_snippet: fluent_tags.html
  display_snippet: fluent_tags.html
  error_snippet: fluent_text.html
  validators: fluent_tags
  output_validators: fluent_tags_output

- field_name: spatial
  label:
      en: Spatial GeoJSON Descriptor
  display_snippet: null
  form_snippet: text.html
